<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Registro - Clase 16</title>
</head>
<body>
    <header>
        <div class="mini_header">
            <p>20% de descuento en todos los productos!</p>            
        </div>
        <div class="titulo">
            <img src="img/Tienda-icon.png" alt="Icono de la tienda">
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main>
        <div class="formulario">
            <form action="index.html" method="GET">
                <p class="formTitulo">Registro</p>
                <p><input type="text" placeholder="Nombre y apellido" name="user" id="user"></p>
                <p><input type="email" placeholder="Correo electrónico" name="email" id="email"></p>
                <p><input type="password" placeholder="Contraseña" name="password" id="password"></p>
                <p>
                    <select name="pais" id="pais">
                        <option value="" disabled selected hidden>País</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Brasil">Brasil</option>
                    </select>
                </p>
                <div>
                    <button class="reset" type="reset">Resetear</button>
                    <button id="registrar" type="submit">Registrar</button>
                </div>
                <p>¿Ya tenés una cuenta? <a href="login.html">Ingresar</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
